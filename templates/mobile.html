<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>ðŸ“± AI Trading Bot Mobile</title>
    <meta name="theme-color" content="#2E8B57">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="/static/manifest.json">
    <link rel="apple-touch-icon" href="/static/icon-192.png">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            overflow-x: hidden;
        }
        
        .mobile-app {
            max-width: 100vw;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .mobile-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .app-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #2E8B57;
        }
        
        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #28a745;
            display: inline-block;
        }
        
        .mobile-content {
            flex: 1;
            padding: 1rem;
            padding-bottom: 80px; /* Space for bottom nav */
        }
        
        .metric-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        
        .metric-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .metric-item {
            text-align: center;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 12px;
        }
        
        .metric-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #2E8B57;
            margin-bottom: 0.5rem;
        }
        
        .metric-label {
            font-size: 0.8rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .signal-item {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 0.8rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .signal-info {
            flex: 1;
        }
        
        .signal-symbol {
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 0.3rem;
        }
        
        .signal-details {
            font-size: 0.85rem;
            color: #666;
        }
        
        .signal-badge {
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .buy-badge {
            background: #d4edda;
            color: #155724;
        }
        
        .sell-badge {
            background: #f8d7da;
            color: #721c24;
        }
        
        .watchlist-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 12px;
            margin-bottom: 0.8rem;
        }
        
        .watchlist-symbol {
            font-weight: bold;
            font-size: 1.1rem;
        }
        
        .watchlist-price {
            text-align: right;
        }
        
        .price-value {
            font-weight: bold;
            margin-bottom: 0.2rem;
        }
        
        .price-change {
            font-size: 0.85rem;
            padding: 0.2rem 0.5rem;
            border-radius: 8px;
        }
        
        .positive { background: #d4edda; color: #155724; }
        .negative { background: #f8d7da; color: #721c24; }
        .neutral { background: #e2e3e5; color: #6c757d; }
        
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-around;
            padding: 0.8rem 0;
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0.5rem;
            border-radius: 12px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .nav-item.active {
            background: rgba(46, 139, 87, 0.1);
            color: #2E8B57;
        }
        
        .nav-icon {
            font-size: 1.2rem;
            margin-bottom: 0.3rem;
        }
        
        .nav-label {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .section {
            display: none;
        }
        
        .section.active {
            display: block;
        }
        
        .loading {
            text-align: center;
            padding: 2rem;
            color: #666;
        }
        
        .refresh-button {
            position: fixed;
            top: 50%;
            right: 1rem;
            transform: translateY(-50%);
            background: #2E8B57;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 1.2rem;
            box-shadow: 0 4px 16px rgba(0,0,0,0.2);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .refresh-button:active {
            transform: translateY(-50%) scale(0.95);
        }
        
        .section-title {
            font-size: 1.3rem;
            font-weight: bold;
            color: #2E8B57;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
        }
        
        .section-title i {
            margin-right: 0.5rem;
        }
        
        @media (max-width: 480px) {
            .mobile-content {
                padding: 0.8rem;
            }
            
            .metric-value {
                font-size: 1.5rem;
            }
            
            .nav-icon {
                font-size: 1rem;
            }
            
            .nav-label {
                font-size: 0.6rem;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="mobile-app">
        <!-- Header -->
        <div class="mobile-header">
            <div class="header-content">
                <div class="app-title">
                    <i class="fas fa-robot"></i> AI Trading Bot
                </div>
                <div>
                    <span class="status-indicator" id="statusIndicator"></span>
                    <span id="connectionStatus">Connected</span>
                </div>
            </div>
        </div>
        
        <!-- Content -->
        <div class="mobile-content">
            <!-- Dashboard Section -->
            <div class="section active" id="dashboardSection">
                <div class="section-title">
                    <i class="fas fa-tachometer-alt"></i> Dashboard
                </div>
                
                <!-- Performance Metrics -->
                <div class="metric-card">
                    <div class="metric-grid">
                        <div class="metric-item">
                            <div class="metric-value" id="todaySignals">-</div>
                            <div class="metric-label">Today's Signals</div>
                        </div>
                        <div class="metric-item">
                            <div class="metric-value" id="accuracy">-</div>
                            <div class="metric-label">Accuracy</div>
                        </div>
                        <div class="metric-item">
                            <div class="metric-value" id="weeklyPnl">-</div>
                            <div class="metric-label">Weekly P&L</div>
                        </div>
                        <div class="metric-item">
                            <div class="metric-value" id="botStatus">-</div>
                            <div class="metric-label">Bot Status</div>
                        </div>
                    </div>
                </div>
                
                <!-- Recent Signals -->
                <div class="metric-card">
                    <h3 style="margin-bottom: 1rem; color: #2E8B57;">
                        <i class="fas fa-history"></i> Recent Signals
                    </h3>
                    <div id="recentSignals" class="loading">
                        <i class="fas fa-spinner fa-spin"></i> Loading signals...
                    </div>
                </div>
            </div>
            
            <!-- Signals Section -->
            <div class="section" id="signalsSection">
                <div class="section-title">
                    <i class="fas fa-signal"></i> All Signals
                </div>
                <div id="allSignals" class="loading">
                    <i class="fas fa-spinner fa-spin"></i> Loading signals...
                </div>
            </div>
            
            <!-- Watchlist Section -->
            <div class="section" id="watchlistSection">
                <div class="section-title">
                    <i class="fas fa-list"></i> Watchlist
                </div>
                <div id="watchlistContent" class="loading">
                    <i class="fas fa-spinner fa-spin"></i> Loading watchlist...
                </div>
            </div>
            
            <!-- Portfolio Section -->
            <div class="section" id="portfolioSection">
                <div class="section-title">
                    <i class="fas fa-chart-pie"></i> Portfolio
                </div>
                
                <div class="metric-card">
                    <div class="metric-grid">
                        <div class="metric-item">
                            <div class="metric-value" id="currentValue">-</div>
                            <div class="metric-label">Current Value</div>
                        </div>
                        <div class="metric-item">
                            <div class="metric-value" id="totalPnl">-</div>
                            <div class="metric-label">Total P&L</div>
                        </div>
                        <div class="metric-item">
                            <div class="metric-value" id="winRate">-</div>
                            <div class="metric-label">Win Rate</div>
                        </div>
                        <div class="metric-item">
                            <div class="metric-value" id="returnPercentage">-</div>
                            <div class="metric-label">Return %</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Bottom Navigation -->
        <div class="bottom-nav">
            <div class="nav-item active" onclick="showSection('dashboard')">
                <div class="nav-icon"><i class="fas fa-tachometer-alt"></i></div>
                <div class="nav-label">Dashboard</div>
            </div>
            <div class="nav-item" onclick="showSection('signals')">
                <div class="nav-icon"><i class="fas fa-signal"></i></div>
                <div class="nav-label">Signals</div>
            </div>
            <div class="nav-item" onclick="showSection('watchlist')">
                <div class="nav-icon"><i class="fas fa-list"></i></div>
                <div class="nav-label">Watchlist</div>
            </div>
            <div class="nav-item" onclick="showSection('portfolio')">
                <div class="nav-icon"><i class="fas fa-chart-pie"></i></div>
                <div class="nav-label">Portfolio</div>
            </div>
        </div>
        
        <!-- Refresh Button -->
        <button class="refresh-button" onclick="refreshData()">
            <i class="fas fa-sync-alt" id="refreshIcon"></i>
        </button>
    </div>
    
    <script>
        // App state
        let authToken = localStorage.getItem('authToken');
        let currentSection = 'dashboard';
        
        // API base URL
        const API_BASE = 'http://localhost:5001/api/mobile';
        
        // Authentication
        async function authenticate() {
            if (authToken) {
                return true;
            }
            
            try {
                const response = await fetch(`${API_BASE}/auth`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: 'trader',
                        password: 'trading123'
                    })
                });
                
                const data = await response.json();
                if (data.success) {
                    authToken = data.token;
                    localStorage.setItem('authToken', authToken);
                    return true;
                }
            } catch (error) {
                console.error('Authentication failed:', error);
            }
            
            return false;
        }
        
        // API request helper
        async function apiRequest(endpoint) {
            if (!await authenticate()) {
                throw new Error('Authentication failed');
            }
            
            const response = await fetch(`${API_BASE}${endpoint}`, {
                headers: {
                    'Authorization': `Bearer ${authToken}`
                }
            });
            
            if (!response.ok) {
                throw new Error(`API request failed: ${response.status}`);
            }
            
            return response.json();
        }
        
        // Load dashboard data
        async function loadDashboard() {
            try {
                const data = await apiRequest('/dashboard');
                
                if (data.performance) {
                    document.getElementById('todaySignals').textContent = data.performance.today_signals || 0;
                    document.getElementById('accuracy').textContent = (data.performance.accuracy || 0) + '%';
                    document.getElementById('weeklyPnl').textContent = 'â‚¹' + (data.performance.weekly_pnl || 0);
                    document.getElementById('botStatus').textContent = data.performance.bot_status || 'Unknown';
                }
                
                if (data.recent_signals) {
                    displayRecentSignals(data.recent_signals);
                }
                
                updateConnectionStatus(true);
            } catch (error) {
                console.error('Error loading dashboard:', error);
                updateConnectionStatus(false);
            }
        }
        
        // Load all signals
        async function loadSignals() {
            try {
                const data = await apiRequest('/signals?limit=20');
                displayAllSignals(data.signals || []);
            } catch (error) {
                console.error('Error loading signals:', error);
                document.getElementById('allSignals').innerHTML = '<p class="text-muted">Error loading signals</p>';
            }
        }
        
        // Load watchlist
        async function loadWatchlist() {
            try {
                const data = await apiRequest('/watchlist?limit=10');
                displayWatchlist(data.watchlist || []);
            } catch (error) {
                console.error('Error loading watchlist:', error);
                document.getElementById('watchlistContent').innerHTML = '<p class="text-muted">Error loading watchlist</p>';
            }
        }
        
        // Load portfolio
        async function loadPortfolio() {
            try {
                const data = await apiRequest('/portfolio');
                
                document.getElementById('currentValue').textContent = 'â‚¹' + (data.current_value || 0);
                document.getElementById('totalPnl').textContent = 'â‚¹' + (data.total_pnl || 0);
                document.getElementById('winRate').textContent = (data.win_rate || 0) + '%';
                document.getElementById('returnPercentage').textContent = (data.return_percentage || 0) + '%';
            } catch (error) {
                console.error('Error loading portfolio:', error);
            }
        }
        
        // Display recent signals
        function displayRecentSignals(signals) {
            const container = document.getElementById('recentSignals');
            
            if (!signals || signals.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #666;">No recent signals</p>';
                return;
            }
            
            const html = signals.slice(0, 3).map(signal => `
                <div class="signal-item">
                    <div class="signal-info">
                        <div class="signal-symbol">${signal.symbol}</div>
                        <div class="signal-details">
                            ${new Date(signal.created_at).toLocaleString()} â€¢ â‚¹${signal.price || 'N/A'}
                        </div>
                    </div>
                    <div class="signal-badge ${signal.signal_type === 'BUY' ? 'buy-badge' : 'sell-badge'}">
                        ${signal.signal_type}
                    </div>
                </div>
            `).join('');
            
            container.innerHTML = html;
        }
        
        // Display all signals
        function displayAllSignals(signals) {
            const container = document.getElementById('allSignals');
            
            if (!signals || signals.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #666;">No signals available</p>';
                return;
            }
            
            const html = signals.map(signal => `
                <div class="signal-item">
                    <div class="signal-info">
                        <div class="signal-symbol">${signal.symbol}</div>
                        <div class="signal-details">
                            ${new Date(signal.created_at).toLocaleString()}<br>
                            Price: â‚¹${signal.price || 'N/A'} â€¢ Confidence: ${signal.confidence || 'N/A'}%
                            ${signal.profit_loss ? `â€¢ P&L: â‚¹${signal.profit_loss}` : ''}
                        </div>
                    </div>
                    <div class="signal-badge ${signal.signal_type === 'BUY' ? 'buy-badge' : 'sell-badge'}">
                        ${signal.signal_type}
                    </div>
                </div>
            `).join('');
            
            container.innerHTML = html;
        }
        
        // Display watchlist
        function displayWatchlist(watchlist) {
            const container = document.getElementById('watchlistContent');
            
            if (!watchlist || watchlist.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #666;">No watchlist data</p>';
                return;
            }
            
            const html = watchlist.map(item => `
                <div class="watchlist-item">
                    <div class="watchlist-symbol">${item.symbol}</div>
                    <div class="watchlist-price">
                        <div class="price-value">â‚¹${item.price}</div>
                        <div class="price-change ${item.trend}">
                            ${item.change_percent > 0 ? '+' : ''}${item.change_percent}%
                        </div>
                    </div>
                </div>
            `).join('');
            
            container.innerHTML = html;
        }
        
        // Show section
        function showSection(section) {
            // Hide all sections
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            
            // Show selected section
            document.getElementById(section + 'Section').classList.add('active');
            event.target.closest('.nav-item').classList.add('active');
            
            currentSection = section;
            
            // Load data for the section
            loadSectionData(section);
        }
        
        // Load data for current section
        function loadSectionData(section) {
            switch(section) {
                case 'dashboard':
                    loadDashboard();
                    break;
                case 'signals':
                    loadSignals();
                    break;
                case 'watchlist':
                    loadWatchlist();
                    break;
                case 'portfolio':
                    loadPortfolio();
                    break;
            }
        }
        
        // Refresh data
        function refreshData() {
            const icon = document.getElementById('refreshIcon');
            icon.classList.add('fa-spin');
            
            loadSectionData(currentSection);
            
            setTimeout(() => {
                icon.classList.remove('fa-spin');
            }, 1000);
        }
        
        // Update connection status
        function updateConnectionStatus(connected) {
            const indicator = document.getElementById('statusIndicator');
            const text = document.getElementById('connectionStatus');
            
            if (connected) {
                indicator.style.background = '#28a745';
                text.textContent = 'Connected';
            } else {
                indicator.style.background = '#dc3545';
                text.textContent = 'Disconnected';
            }
        }
        
        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            loadDashboard();
            
            // Auto-refresh every 30 seconds
            setInterval(() => {
                if (document.visibilityState === 'visible') {
                    loadSectionData(currentSection);
                }
            }, 30000);
        });
        
        // Service Worker registration for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/static/sw.js')
                    .then(function(registration) {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(function(error) {
                        console.log('ServiceWorker registration failed');
                    });
            });
        }
    </script>
</body>
</html>
